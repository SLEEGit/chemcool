spring:
  application:
    name: chat-application
  cloud:
    config:
      uri: http://localhost:8888
      name: chat-application
  discovery:
    enabled: true
  #    service-id: config-service

  username: ${SPRING_CLOUD_CONFIG_USERNAME}
  password: ${SPRING_CLOUD_CONFIG_PASSWORD}
  fail-fast: true
  retry:
    initial-interval: 2000
    multiplier: 1.1
    max-attempts: 50
    max-interval: 1000
