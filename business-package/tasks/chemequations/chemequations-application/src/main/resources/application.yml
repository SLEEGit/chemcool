spring:
  application:
    name: tasks-chemequations-application
  jpa:
    database: postgresql
    show-sql: false
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:5432/tasks_equations
    username: mick
    password: mick
    platform: postgres
    driver-class-name: org.postgresql.Driver
  flyway:
    baseline-on-migrate: true
    locations: classpath:db.migration

server:
  port: 0
  servlet:
    context-path: /tasks-chemequations-application/

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

kafka:
  server: http://localhost:9092
  groupId: equations-task.1
