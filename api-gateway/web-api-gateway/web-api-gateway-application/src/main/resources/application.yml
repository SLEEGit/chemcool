spring:
  application:
    name: web-api-gateway-service

server:
  port: ${SERVER_PORT:8080}

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}

authentication:
  token:
    key: ${AUTHENTICATION_TOKEN_KEY:test}

zuul:
  #  SendErrorFilter:
  #    error:
  #      disable: true
  ribbon:
    eager-load:
      enabled: true
  sensitive-headers: Cookie,Set-Cookie
  routes:
    authorization:
      path: /authorization/**
      service-id: authorization
      stripPrefix: false

    theory-application:
      path: /theory-application/**
      service-id: theory-application-service
      stripPrefix: false

  ignored-services: '*'
  retryable: true

ribbon:
  ConnectTimeout: 1500
  ReadTimeout: 7500
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000